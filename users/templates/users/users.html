<!-- List out every user in the database -->
{% extends 'users/base.html' %}
{% block content %}
<h1>Users View</h1>
{% for user in user_list %}
<table class="table align-left table-dark table-striped table-hover table-bordered">
   <tbody>
      <tr>
         <td style="width: 25%;">{{ user.username }}</td>
      </tr>
   </tbody>
</table>
{% endfor %}
{% endblock content %}
