<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>authn | demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- simp webauthn -->
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js" integrity="sha256-oCkDInzzPJ+uR6p8ag/NbHjL32fGnHXSiqgu0y/Sx5Q=" crossorigin="anonymous"></script>
    <!-- <script src="static/js/webauthn/authn.js"></script> -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="{% url 'user_list' %}">Apple</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'user_list' %}">Home</a>
              <a class="nav-link" href="#"></a>
              <a class="nav-link" href="#">Sign up</a>
              <a class="nav-link disabled">Sign in</a>
            </div>
          </div>
        </div>
    </nav>
    <div class = "container">
      {% block content %}
      {% endblock content %}
    </div>
    
    <!-- Registration Script-->
    <script>
      const { startRegistration } = SimpleWebAuthnBrowser;
    
      // <button>
      const elemBegin = document.getElementById('btnBegin');
      // <span>/<p>/etc...
      const elemSuccess = document.getElementById('success');
      // <span>/<p>/etc...
      const elemError = document.getElementById('error');
    
      // Start registration when the user clicks a button
      elemBegin.addEventListener('click', async () => {
        // Reset success/error messages
        elemSuccess.innerHTML = 'success';
        elemError.innerHTML = 'error';
    
        // GET registration options from the endpoint that calls
        // @simplewebauthn/server -> generateRegistrationOptions()
        const resp = await fetch('api/generate-registration-options/');
        // what is the response
        console.log("RESPONSE...: ",resp);
        let attResp;
        try {
          // Pass the options to the authenticator and wait for a response
          attResp = await startRegistration(await resp.json());
        } catch (error) {
          // Some basic error handling
          if (error.name === 'InvalidStateError') {
            elemError.innerText = 'Error: Authenticator was probably already registered by user';
          } else {
            elemError.innerText = error;
          }
    
          throw error;
        }
    
        // POST the response to the endpoint that calls
        // @simplewebauthn/server -> verifyRegistrationResponse()
        const verificationResp = await fetch('api/verify-registration-response/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(attResp),
        });
        // Wait for the results of verification
        const verificationJSON = await verificationResp.json();
		  console.log("GOT VERIFICATION_JSON: ", verificationJSON)
        // Show UI appropriate for the `verified` status
        if (verificationJSON && verificationJSON.verified) {
          elemSuccess.innerHTML = 'Success!';
        } else {
          elemError.innerHTML = `Oh no, something went wrong! Response: <pre>${JSON.stringify(
            verificationJSON,
          )}</pre>`;
        }
      });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
